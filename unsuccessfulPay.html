<!DOCTYPE html>
<html>
<head>
  <title>Payment Unsuccessful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #FF0000;
    }
    
    .error-container {
      margin: 152px auto;
      max-width: 500px;
      padding: 20px;
      border: 1px solid #FF0000;
      border-radius: 5px;
      background-color: #F5F5F5;
    }
    
    .error-icon {
      font-size: 80px;
      color: #FF0000;
      margin-bottom: 20px;
    }
    
    .error-message {
      font-size: 24px;
      color: #FF0000;
      margin-bottom: 20px;
    }
    
    .checkout-link {
      color: #336699;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Payment Unsuccessful</h1>
    <div class="error-icon">&#10007;</div>
    <div class="error-message">Oops! There was an error processing your payment.</div>
    <p>Please try again later or <a href="../CartPage/bag.html" class="checkout-link">proceed to checkout</a> to choose an alternative payment method or pay on delivery if available.</p>
  </div>
</body>
</html>
